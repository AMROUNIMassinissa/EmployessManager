<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-offset-3 col-md-6" style="margin-top:50px">
            <div style="border:1px solid black; border-radius:10px;padding:20px;">
                <h2 class="text-center">Connexion <i class="bi bi-person-lock"></i></h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="">
                            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password"
                                formControlName="password">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="togglePasswordVisibility()">
                                    <i class="bi"
                                        [ngClass]="{ 'bi-eye': showPassword, 'bi-eye-slash': !showPassword }"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="text-center d-flex">
                        <button (click)="navigateToSignUp()" class="btn btn-primary">Sign Up</button>
                        <button type="submit" style="margin-left:5px" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
