<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-offset-3 col-md-6" style="margin-top:50px">
            <div style="border:1px solid black; border-radius:10px;padding:20px;">
                <h2 class="text-center">Inscription<i class="bi bi-person-add"></i></h2>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group  ">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" formControlName="name">
                        <ng-container *ngIf="f['name']?.errors">
                            <ng-container
                                *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched) || isFormSubmitted">
                                <span *ngIf="f['name']?.errors?.['required']" class="text-danger">
                                    Input is Required
                                </span>
                            </ng-container>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <ng-container *ngIf="f['email']?.errors">
                            <ng-container
                                *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched) || isFormSubmitted">
                                <span *ngIf="f['email']?.errors?.['required']" class="text-danger">
                                    Input is Required
                                </span>
                            </ng-container>
                        </ng-container>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <ng-container *ngIf="f['password']?.errors">
                            <ng-container
                                *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched) || isFormSubmitted">
                                <span *ngIf="f['password']?.errors?.['required']" class="text-danger">
                                    Input is Required
                                </span>
                            </ng-container>
                        </ng-container>
                    </div>

                    <div class="text-center d-flex">
                        <button type="submit" class="btn btn-primary">Inscription</button>
                        <button (click)="navigateToLogin()" style="margin-left:5px"
                            class="btn btn-primary">Connexion</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
